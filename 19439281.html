<html>
  <head>
    <title>Encrypted Text</title>
  </head>
  <body>
    <h1 id="heading" style="font-family: Lucida Console">Encrypted Text</h1>
    <hr>
    <p>
      <span style="font-weight: bold">Decrypt this:</span>
      <br>
      Jrrg#Mre$#Dv#vkrzq#lq#wkh#klqw/#wklv#hqfu|swlrq#whfkqltxh#lv#fdoohg#d#*Fdhvdu#Vkliw1*#Wkh#iluvw#qxpehu#wr#wkh#vdih#lv=#6e1#Wkh#sdvvzrug#klqw#wr#pryh#rq#wr#wkh#qh{w#fkdoohqjh#lv=#b#b#b#b#b#b#Fdhvdu1
    </p>
    <h2>
      Hint:
    </h2>
    <img src="http://vignette2.wikia.nocookie.net/spartacus/images/5/55/Juliuscaesar.jpg/revision/latest?cb=20130606052819"></img>
    <script>
      var colors = ["red", "orange", "yellow", "green", "blue", "purple"];
      function rainbow(element) {
        var h = element;
        var str = h.innerHTML.split("");
        for(var i = 0; i < str.length; i++) {
          str[i] = "<span style='color: " + colors[i%colors.length] + "'>" + str[i] + "</span>"
        }
        h.innerHTML = str.join("");
      }
      rainbow(document.getElementById("heading"));
    </script>
  </body>
</html>
